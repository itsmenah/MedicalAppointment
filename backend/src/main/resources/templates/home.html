<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Medical Appointment - Home</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        h1 { color: #2c3e50; }
        .login-box {
            margin: auto;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f9f9f9;
        }
        input { padding: 10px; margin: 10px 0; width: 90%; }
        button { padding: 10px 20px; background: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #219150; }
        .error { color: red; margin-top: 10px; }
        .link { margin-top: 10px; display: block; }
    </style>
</head>
<body>
<h1>Welcome to Smart Medical Appointment</h1>

<div class="login-box">
    <form action="/login" method="post">
        <input type="text" name="email" placeholder="Enter Email" required><br>
        <input type="password" name="password" placeholder="Enter Password" required><br>
        <button type="submit">Login</button>
    </form>
    <p th:if="${error}" th:text="${error}" class="error"></p>
    <p th:if="${success}" th:text="${success}" style="color: green;"></p>
    <a href="/register" class="link">New here? Register</a>
</div>
</body>
</html>
